			$( document ).ready(function() {
				for (i = 0; i < colors.length; i++) {
				  $(".combo").append("<option value='" + colors[i] + "'>" + colors[i] + "</option>");  
				}

				$('.combo').change(function () {
			     var optionSelected = $(this).find("option:selected");
			     var valueSelected  = optionSelected.val();
			     var textSelected   = optionSelected.text();
			     $(".container").css("background-color", textSelected);
			     $(".combo").css("background-color", textSelected);

			     var backgroundColor = $(".container").css("background-color");
			        backgroundColor = backgroundColor.split(',')
			        var R = parseInt(backgroundColor[0].split('(')[1])
			        var G = parseInt(backgroundColor[1])
			        var B = parseInt(backgroundColor[2].split(')')[0])
			        var rPrime = R/255
			        var gPrime = G/255
			        var bPrime = B/255
			        var cMax = Math.max(rPrime, gPrime, bPrime)
			        var cMin = Math.min(rPrime, gPrime, bPrime)
			        var lightness = (cMax + cMin)/2
			        lightness >= 0.50 ? $(".combo").css("color", "black") : $(".combo").css("color", "white");
			 	});
			});
